<div ng-controller='ordersController'>
	<h3>Add a New Order</h3>
	<form class='col-md-6'>
		<div class='form-group'>
			<label for='customer'>Customer</label>
			<select ng-model='newOrder.customer' ng-options='customer.name for customer in customers'></select>
		</div>
		<div class='form-group'>
			<label for='quantity'>Quantity</label>
			<select ng-model='newOrder.quantity' convert-to-number>
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
				<option value="4">Four</option>
				<option value="5">Five</option>
				<option value="6">Six</option>
				<option value="7">Seven</option>
				<option value="8">Eight</option>
				<option value="9">Nine</option>
				<option value="10">Ten</option>
			</select>
			<label for='product'>Product</label>
			<select ng-model='newOrder.product'>
				<option ng-repeat='product in products'>{{ product }}</option>
			</select>
		</div>
		<button ng-click='createOrder()' class='btn btn-primary col-md-offset-5'>Order</button>
	</form>
	<input type='text' ng-model='filter_name' placeholder='search name' class='col-md-offset-10'>
	<table class='table'>
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Product</th>
				<th>Quantity</th>
				<th>Date</th>
			</tr>
		</thead>
		<tr ng-repeat="order in orders | filter: filter_name | orderBy: 'name'">
			<td>{{ order.name }}</td>
			<td>{{ order.product }}</td>
			<td>{{ order.quantity }}</td>
			<td>{{ order.date | date: 'MMMM dd, yyyy' }}</td>
		</tr>
	</table>
</div>
