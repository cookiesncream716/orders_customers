<div ng-controller='customersController'>
	<h3>Add a New Customer</h3>
	<form class='col-md-5'>
		<div class='form-group'>
			<label for='name'>Customer Name:</label>
			<input type='text' class='form-control' ng-model='newCustomer.name'>
		</div>
		<button class='btn btn-info' ng-click='createCustomer()'>Add</button>
	</form>
	<p>{{ error }}</p>
	<input type='text' ng-model='filter_name' placeholder='search name' class='col-md-offset-10'>
	<table class='table'>
		<thead>
			<tr>
				<td>Customer Name</td>
				<td>Created Date</td>
				<td>Action</td>
			</tr>
		</thead>
			<tr ng-repeat="customer in customers | filter:filter_name track by $index | orderBy:'name'">
				<td>{{ customer.name}}</td>
				<td>{{ customer.created_at | date: 'MMMM dd, yyyy' }}</td>
				<td><button class='btn btn-warning' ng-click='deleteCustomer($index)'>Remove</button></td>
			</tr>
	</table>
</div>
